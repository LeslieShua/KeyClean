<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>

      <!-- 버튼들이 추가될 div -->
      <div id="buttonContainer" class="d-flex flex-column"></div>

      <div class="row mt-3">
        <input placeholder="텍스트 입력" name="name" />
      </div>

      <p id="values"></p>
    </div>

    <!-- JavaScript 코드 -->
    <script>
      // 버튼 설정 배열
      const buttons = [
        { text: "Primary", class: "btn-primary" },
        { text: "Secondary", class: "btn-secondary" },
        { text: "Success", class: "btn-success" },
        { text: "Danger", class: "btn-danger" },
        { text: "Warning", class: "btn-warning" },
        { text: "Info", class: "btn-info" },
        { text: "Light", class: "btn-light" },
        { text: "Dark", class: "btn-dark" },
      ];

      // 버튼들을 추가할 컨테이너 div 요소
      const buttonContainer = document.getElementById("buttonContainer");

      // 각 버튼을 생성하고 컨테이너에 추가
      buttons.forEach((button) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = `btn ${button.class} mb-2`;
        btn.textContent = button.text;
        buttonContainer.appendChild(btn);
      });
    </script>
    <!-- 
     / -->
    <div class="container">
      <h1>Hello, world!</h1>

      <div class="row">
        <div class="col-12 mb-2">
          <button type="button" class="btn btn-primary btn-block" id="first">Primary</button>
        </div>
        <div class="col-12 mb-2">
          <button type="button" class="btn btn-secondary btn-block">Secondary</button>
        </div>
        <div class="col-12 mb-2">
          <button type="button" class="btn btn-success btn-block">Success</button>
        </div>
        <div class="col-12 mb-2">
          <button type="button" class="btn btn-danger btn-block">Danger</button>
        </div>
        <div class="col-12 mb-2">
          <button type="button" class="btn btn-warning btn-block">Warning</button>
        </div>
        <div class="col-12 mb-2">
          <button type="button" class="btn btn-info btn-block">Info</button>
        </div>
        <div class="col-12 mb-2">
          <button type="button" class="btn btn-light btn-block">Light</button>
        </div>
      </div>

      <div class="row mt-3">
        <input placeholder="텍스트 입력" name="name" />
      </div>

      <p id="values"></p>
    </div>

    <!--  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="server.js"></script>
  </body>
</html>
